name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main  # Workflow dijalankan setiap kali ada perubahan di branch main

jobs:
  build:
    runs-on: ubuntu-latest  # Menjalankan alur kerja di Ubuntu

    steps:
      # 1. Checkout kode dari repositori
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Menyusun folder publish (misalnya docs/) jika diperlukan
      - name: Create docs directory (optional)
        run: |
          mkdir -p docs
          cp -r * docs/

      # 3. Deploy ke GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs  # Menggunakan folder docs untuk deploy ke GitHub Pages
