name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main  # Workflow dijalankan setiap kali ada perubahan di branch main

jobs:
  build:
    runs-on: ubuntu-latest  # Menjalankan alur kerja di Ubuntu

    steps:
      # 1. Checkout kode dari repositori
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Menyusun folder docs/ jika diperlukan
      - name: Create docs directory
        run: |
          mkdir -p docs
          cp *.html docs/

      # 3. Deploy ke GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.MY_PAT_TOKEN }}  # Gunakan Personal Access Token (PAT) yang sudah dibuat
          publish_dir: ./docs  # Menggunakan folder docs untuk deploy ke GitHub Pages
